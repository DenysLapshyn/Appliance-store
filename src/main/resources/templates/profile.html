<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="/css/main-part.css" rel="stylesheet" type="text/css">
    <link href="/css/navbar.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>Profile</header>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<div class="main-part">

    <div class="gray-text-label" th:text="#{profile.yourProfile}"></div>
    <br>
    <div class="gray-box">
        <div th:object="${getUserDTO}">
            <div>
                <span th:text="#{profile.name}"></span>
                <span th:text="*{name}"></span>
            </div>
            <br>
            <div>
                <span th:text="#{profile.surname}"></span>
                <span th:text="*{surname}"></span>
            </div>
            <br>
            <div>
                <span th:text="#{profile.email}"></span>
                <span th:text="*{email}"></span>
            </div>
            <br>
            <div>
                <span th:text="#{profile.telephoneNumber}"></span>
                <span th:text="*{telephoneNumber}"></span>
            </div>
            <br>
            <div>
                <span th:text="#{profile.country}"></span>
                <span th:text="*{country}"></span>
            </div>
            <br>
            <div>
                <span th:text="#{profile.address}"></span>
                <span th:text="*{address}"></span>
            </div>
        </div>
    </div>
    <br>

    <a href="/profile/change-profile-data">
        <button class="gray-button" th:text="#{profile.changeData}"></button>
    </a><br>
    <a href="/profile/change-password">
        <button class="gray-button" th:text="#{profile.changePassword}"></button>
    </a><br>
    <a href="/profile/delete-account">
        <button class="gray-button" th:text="#{profile.deleteAccount}"></button>
    </a><br>
</div>

</body>
</html>
