<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change password</title>
        <link href="/css/navbar.css" rel="stylesheet" type="text/css">
        <link href="/css/main-part.css" rel="stylesheet" type="text/css">
        <link href="/css/change-password.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <header>Profile</header>

        <div th:replace="fragments/header :: siteHeader"></div>
        
        <div class="main-part">
            <div class="gray-text-label" th:text="#{change-password.changePassword}"></div>
            <br>
            
            <form th:action="@{/profile/change-password}" method="post" id="password-form" th:object="${updatePasswordDTO}">
                
                <div class="change-password-grid">
                    
                    <!-- new password -->
                    <div>
                        <label for="new-password" class="gray-text-label" th:text="#{change-password.enterPassword}"></label>
                    </div>
                    <div>
                        <input name="new_password" class="text-field" id="new-password" th:field="*{password}"
                               type="password" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="red"></div>
                    </div>
                    
                    <!-- repeat new password -->
                    <div>
                        <label for="repeated-new-password" class="gray-text-label" th:text="#{change-password.repeatPassword}"></label>
                    </div>
                    <div>
                        <input name="repeated_new_password" class="text-field" id="repeated-new-password"
                               th:field="*{repeatedPassword}" type="password" required>
                        <div th:if="${#fields.hasErrors('repeatedPassword')}" th:errors="*{repeatedPassword}"
                             class="red"></div>
                    </div>
                
                </div>
                <br>
                
                <button id="submit-button" class="green-button" onclick="checkIfPasswordsMatch()" th:text="#{change-password.update}">Update
                </button>
            
            </form>
        </div>
    </body>
</html>
